<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="../static/css/calculadora.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="buttons">
        <!-- Botones de la calculadora -->
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="op">/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="op">*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="op">-</button>
        <button>0</button>
        <button class="c">C</button>
        <button class="op">=</button>
        <button class="op">+</button>

      </div>
    </div>
    <script src="{{ url_for('static', filename='js/calculadora.js') }}"></script>

  </body>
</html>
